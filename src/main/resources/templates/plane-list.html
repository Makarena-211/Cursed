<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planes</title>
</head>
<body>
<div th:switch="${planes}">
    <h2 th:case="null">No planes found!</h2>
    <div th:case="*">
        <h2>Planes</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Count pass</th>
                <th>Name</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="plane:${planes}">
                <td th:text="${plane.id}"></td>
                <td th:text="${plane.count_pass}"></td>
                <td th:text="${plane.name}"></td>
                <td th:text="${plane.type}"></td>
                <td><a th:href="@{plane-update/{id}(id=${plane.id})}">Edit</a></td>
                <td><a th:href="@{plane-delete/{id}(id=${plane.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/plane-create">Create plane</a></p>
    <p><a href="/flights">Check the flight list</a></p>
    <p><a href="/passangers">Check the passanger list</a></p>
</div>
</body>
</html>
