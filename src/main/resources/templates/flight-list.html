<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
    <link href="../static/styles/list.css"  th:href="@{/styles/list.css}" rel="stylesheet" />
</head>
<body>
<div th:switch="${flights}">
  <h2 th:case="null">No flights found!</h2>
  <div th:case="*">
    <h2>Flights</h2>
    <table>
      <thead>
      <tr>
        <th>Id</th>
        <th>To</th>
        <th>From</th>
        <th>Date_departure</th>
        <th>Date_arrival</th>
        <th>Ticket</th>
        <th>Plane Id</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="flight:${flights}">
        <td th:text="${flight.id}"></td>
        <td th:text="${flight.to_col}"></td>
        <td th:text="${flight.from_col}"></td>
        <td th:text="${flight.date_dep}"></td>
        <td th:text="${flight.date_arr}"></td>
        <td th:text="${flight.ticket_type}"></td>
        <td th:text="${flight.plane_id}"></td>
        <td><a th:href="@{flight-update/{id}(id=${flight.id})}">Edit</a></td>
        <td><a th:href="@{flight-delete/{id}(id=${flight.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/flight-create">Create flight</a></p>
  <p><a href="/planes">Check the plane list</a></p>
  <p><a href="/passangers">Check the passanger list</a></p>
  <p><a href="/">Return to the main page</a></p>
  <video autoplay loop muted width="2000" height="800" src="video.mp4"></video>
</div>
</body>
</html>
